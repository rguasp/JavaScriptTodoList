<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavascriptTodoList</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!-- Google Font -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
    
      <!-- FontAwesome Icons -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
      <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
      <div class="container">
          <div class="row">
            <div class="intro col-12">
              <h1>To Do List</h1>
              <div>
                <div class="border1"></div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-12">
              <input id="userInput" type="text" placeholder="New item..." maxlength="27">
              <button id="enter"><i class="fas fa-pencil-alt"></i></button>
            </div>
          </div>
      
          <!-- Empty List -->
          <div class="row">
            <div class="listItems col-12">
              <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
              </ul>
            </div>
          </div>
      
        </div>

  </body>
</html>
